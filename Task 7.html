<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="task7style.css">
</head>

<body>
    <div class="frame">
        <div class="profile">
            <div class="header">
                <span><img class="profile-pic" src="images-task-7.png"></span>
                <span>
                    <p class="name">Do-it</p>
                    <p><a href="www.freeCodeCamp.org">Hamza mameri</a></p>
                </span>
            </div>
            <hr>
            </hr>
            <table>
                <tr>
                    <td><img class="img1" src="checked-cal.png"></td>
                    <td colspan="2">Todays tasks</td>
                </tr>
                <tr>
                    <td rowspan="4"></td>
                    <td><span class="dot pink"></span></td>
                    <td>Perssonal</td>
                </tr>
                <tr>
                    <td><span class="dot blue"></span></td>
                    <td>Freelance</td>
                </tr>
                <tr>
                    <td><span class="dot yellow"></span></td>
                    <td>Work</td>
                </tr>
                <tr>
                    <td><img class="img1" src="circle-icon.png"></td>
                    <td>Add task</td>
                </tr>
                <tr>
                    <td><img class="img1" src="schedule-tab.png"></td>
                    <td colspan="2">Scheduled task</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td><img class="img1" src="download.png"></td>
                    <td colspan="2">Settings</td>
                </tr>
            </table>
        </div>
        <div class="task">
            <h1>
                <span class="flex">
                    <span>Design team meeting</span>
                    <span>Today main focus</span>
                </span>
            </h1>
            <div class="tabs">
                <div>
                    <div class="task1"><span><span class="dot pink"></span><span class="dot blue"></span><span
                                class="dot yellow"></span></span><span>What is your next task?</span><span> <img
                                class="img1" src="play-icon.png"></span><span> <img class="img1" src="tab.png"></span>
                    </div>
                </div>

                <div class="tasklist">
                    <div class="list l1"><span><span class="dot pink"></span></span><span>Work Out</span><span
                            class="time">8:00
                            am</span><span> <img class="img1" src="checked-circle.png"></span></div>
                    <div class="list l2"><span><span class="dot yellow"></span></span><span>Design team
                            meeting</span><span class="time">2:30
                            pm</span><span> <img class="img1" src="circle-icon.png"></span></div>
                    <div class="list l3"><span><span class="dot blue"></span></span><span>Hand off the
                            project</span><span class="time">7:00
                            pm</span><span> <img class="img1" src="circle-icon.png"></span></div>
                    <div class="list l4"><span><span class="dot pink"></span></span><span>Read 5 ages of
                            "sprint"</span><span class="time">10:30
                            pm</span><span> <img class="img1" src="circle-icon.png"></span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
