<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="task6style.css">
</head>

<body>
    <div class="outlet">
        <h1>PRODUCT ORDER FORM</h1>
        <div class="frame">
            <form method="post" action="www.freeCodeCam.org">
                <table>
                    <tr>
                        <td>FIRST NAME</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your First Name"></td>
                        <td class="gap"> </td>
                        <td>LAST NAME</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your Last Name"></td>
                    </tr>
                    <tr>
                        <td>EMAIL ADDRESS</td>
                        <td>:</td>
                        <td><input type="email" placeholder="Mail@example.com"></td>
                        <td class="gap"> </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                    <tr>
                        <td>PHONE NUMBER</td>
                        <td>:</td>
                        <td><input class="code" type="number" placeholder="+??"> <input class="num" type="number"
                                placeholder="??????????"></td>
                        <td class="gap"> </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                    <tr>
                        <td>BILLING ADDRESS</td>
                        <td>:</td>
                        <td colspan="5"><input type="text" placeholder="Billing Address"></td>
                    </tr>
                    <tr>
                        <td>YOUR ADDRESS</td>
                        <td>:</td>
                        <td colspan="5"><input type="text" placeholder="Your Address Address"></td>
                    </tr>
                    <tr>
                        <td>CITY</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your City"></td>
                        <td class="gap"> </td>
                        <td>STATE/PROVINCE</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your State or Province"></td>
                    </tr>
                    <tr>
                        <td>ZIP CODE</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your Zip Code"></td>
                        <td class="gap"> </td>
                        <td>COUNTRY</td>
                        <td>:</td>
                        <td><select>
                                <option value="">Country</option>
                                <option value="1">India</option>
                                <option value="2">USA</option>
                                <option value="3">China</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td colspan="4"><button class="place-order">PLACE ORDER</button><span> </span><button class="reset">RESET</button></td>
                        </td>
                    </tr>
                </table>
            </form>
            <p>2012 Product Order Form All Right Reserved | Design by <a href="www.freeCodeCamp.org">W3layouts</a></p>
        </div>
    </div>
</body>

</html>
